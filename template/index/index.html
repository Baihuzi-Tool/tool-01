<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>工具</title>
</head>
<body style="background-color: #f1f1f1">
<div class="container-sm" style="margin: 50px auto">
    <form method="post" >
        <div class="alert alert-secondary" role="alert">
            <p style="margin: 0;font-style: italic;font-weight: bolder">上传原csv文件：<input type="file" class="form-control-file" name="csv"></p>
        </div>
        <div class="form-group">
            <label >帖子id（一行一个）</label>
            <textarea  class="form-control" name="find" value="" rows=10"></textarea>
        </div>
    </form>
    <button type="button" class="btn btn-primary btn-lg btn-block">查找并下载</button>
    <button type="button" class="btn btn-info btn-lg btn-block">读取标题和图片</button>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    $(function () {
        $(".btn-primary").click(function () {
            $('form').attr('action','/upload');
            $('form').attr('enctype','multipart/form-data');
            $('form').submit();
        })
        $(".btn-info").click(function () {
            $('form').removeAttr('enctype');
            $('form').attr('action','/get');
            $('form').submit();
        })
    })
</script>
</body>
</html>
